	<h1>СуперГенератор паролей</h1>
	<div class="row">
		<div class="col-md-3">
		</div>
		<div class="col-md-6">
			<form action="{% url 'password' %}"  >
				<select name="length"> 
					<option value="6">длина 6 знаков</option>
					<option value="7">длина 7 знаков</option>
					<option value="8">длина 8 знаков</option>
					<option value="9">длина 9 знаков</option>
					<option value="10">длина 10 знаков</option>
					<option value="11">длина 11 знаков</option>
					<option value="12" selected="selected">длина 12 знаков</option>

					<option value="14">длина 14 знаков</option>

				<br>
				<input type="checkbox" name="uppercase"> + Прописные буквы ABCDEFGHIJKLMNOPQRSTUVWXYZ
				<br>
				<input type="checkbox" name="numbers"> + Цифры 0123456789
				<br>
				<input type="checkbox" name="special"> + Специальные знаки  !@#$%^&*()
				<br />
				<input class="btn btn-primary btn-sm" type="submit" value="Генерировать супер пароль">
